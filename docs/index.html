<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>sBTC Docs Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/vue.css">
  <style>
    .sidebar-nav { font-size: 14px; }
    .markdown-section { max-width: 900px; }
    /* GitBook hint styles */
    .custom-block { padding: 16px; margin: 16px 0; border-radius: 6px; }
    .custom-block.tip { background: #e7f3fe; border-left: 4px solid #2196F3; }
    .custom-block.warning { background: #fff3e0; border-left: 4px solid #ff9800; }
    .custom-block.danger { background: #ffebee; border-left: 4px solid #f44336; }
    blockquote { background: #f8f8f8; border-left: 4px solid #42b983; padding: 12px 20px; margin: 16px 0; }
    table { border-collapse: collapse; width: 100%; margin: 16px 0; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    th { background: #f5f5f5; }
    code { background: #f5f5f5; padding: 2px 6px; border-radius: 3px; }
    pre code { display: block; padding: 16px; overflow-x: auto; }
  </style>
</head>
<body>
  <div id="app">Loading sBTC documentation preview...</div>
  <script>
    window.$docsify = {
      name: 'sBTC Docs Preview',
      nameLink: '/',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        placeholder: 'Search',
        noData: 'No results',
        depth: 3
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
</body>
</html>
